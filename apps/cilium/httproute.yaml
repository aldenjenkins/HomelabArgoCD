apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-httproute
  namespace: kube-system
spec:
  parentRefs:
    - name: default-https-gateway
      namespace: istio-system
  hostnames:
    - hubble.home.alden.ai
  rules:
  - backendRefs:
    - name: hubble-ui
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
