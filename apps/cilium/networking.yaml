# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumloadbalancerippool_v2.json
apiVersion: cilium.io/v2
kind: CiliumLoadBalancerIPPool
metadata:
  name: pool
  namespace: kube-system
spec:
  allowFirstLastIPs: "No"
  blocks:
    - cidr: 10.10.10.0/24
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgpadvertisement_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPAdvertisement
metadata:
  name: l3-bgp-advertisement
  namespace: kube-system
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - {key: somekey, operator: NotIn, values: ["never-used-value"]}
      # attributes:
      #   # This is critical - it tells Cilium to only advertise from nodes with endpoints
      #   localPreference: 100
    # 2. Advertise Pod CIDRs (CRITICAL for Native Routing)
    # update: 2026-01-05, apparently podcidr bgp is only needed for lan device -> pod direct ip access, which we don't need. and in fact, its likely causing latency because im seeing traffic from pod to pod now go through the router.
    # - advertisementType: PodCIDR
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgppeerconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: l3-bgp-peer-config
  namespace: kube-system
spec:
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: bgp
  # gracefulRestart:
  #   enabled: true
  #   restartTimeSeconds: 120
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cilium.io/ciliumbgpclusterconfig_v2.json
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: l3-bgp-cluster-config
  namespace: kube-system
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  bgpInstances:
    - name: cilium
      localASN: 64513
      peers:
        - name: arch-router
          peerASN: 64512
          peerAddress: 192.168.123.1
          peerConfigRef:
            name: l3-bgp-peer-config
