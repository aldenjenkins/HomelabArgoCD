kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-local
provisioner: driver.longhorn.io
parameters:
  fsType: ext4
  numberOfReplicas: "1"
  dataLocality: strict-local
  staleReplicaTimeout: "30"
  recurringJobSelector: '[
    {
    "name":"skipbackup",
    "isGroup":true
    }
    ]'
