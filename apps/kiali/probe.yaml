apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: kiali-http-30s
spec:
  jobName: kiali-http-30s
  interval: 30s
  module: http_2xx_30s
  scrapeTimeout: 30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://kiali.kiali.svc.cluster.local.:20001/kiali/healthz
