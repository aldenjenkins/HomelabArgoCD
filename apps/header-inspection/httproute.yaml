apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: header-inspection-httproute
spec:
  parentRefs:
    - name: default-https-gateway
      namespace: istio-system
  hostnames:
    - header-display.home.alden.ai
  rules:
  - backendRefs:
    - name: header-display
      port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
