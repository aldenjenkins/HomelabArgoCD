apiVersion: apps/v1
kind: Deployment
metadata:
  name: header-display
spec:
  replicas: 1
  selector:
    matchLabels:
      app: header-display
  template:
    metadata:
      labels:
        app: header-display
    spec:
      containers:
      - name: header-display
        image: mendhak/http-https-echo:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: HTTP_PORT
          value: "8080"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
