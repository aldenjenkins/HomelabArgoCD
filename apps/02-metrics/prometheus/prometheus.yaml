apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/component: prometheus
    app.kubernetes.io/instance: k8s
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 3.5.0
  name: k8s
spec:
  alerting:
    alertmanagers:
      - apiVersion: v2
        name: alertmanager-main
        namespace: alertmanager
        port: web
  enableFeatures:
    - exemplar-storage
    - native-histograms
  externalLabels:
    cluster: "homelab-live"
  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.io/hostname: node11
  podMetadata:
    labels:
      app.kubernetes.io/component: prometheus
      app.kubernetes.io/instance: k8s
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/part-of: kube-prometheus
      app.kubernetes.io/version: 3.5.0
      sidecar.istio.io/inject: "true"
  externalUrl: "https://prometheus.home.alden.ai"
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  probeNamespaceSelector: {}
  probeSelector: {}
  replicas: 1
  resources:
    requests:
      memory: 400Mi
  ruleNamespaceSelector: {}
  ruleSelector: {}
  tsdb:
    outOfOrderTimeWindow: 1d
  enableRemoteWriteReceiver: true
  scrapeConfigNamespaceSelector: {}
  scrapeConfigSelector: {}
  #scrapeClasses:
  #  - cluster-relabel-scrape-class
  #securityContext:
  #  fsGroup: 2000
  #  runAsNonRoot: true
  #  runAsUser: 1000
  serviceAccountName: prometheus-k8s
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  serviceDiscoveryRole: EndpointSlice
  retention: "90d"
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus-data
        annotations:
          nfs.io/storage-path: "prometheus-data/"
      spec:
        storageClassName: nfs-monitoring-retain
        resources:
          requests:
            storage: 100Gi
        accessModes:
          - ReadWriteMany
        volumeName: prometheus-data
  tracingConfig:
    endpoint: "trace-collector.observability.svc.cluster.local:4317"
    samplingFraction: "0.1"
    insecure: true
    clientType: grpc
    tlsConfig:
      insecureSkipVerify: true
  version: v3.5.0
