apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: kube-scheduler
    app.kubernetes.io/part-of: kube-prometheus
  name: kube-scheduler
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: 30s
      port: https-metrics
      scheme: https
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
      tlsConfig:
        insecureSkipVerify: true
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      interval: 5s
      metricRelabelings:
        - action: drop
          regex: process_start_time_seconds
          sourceLabels:
            - __name__
      path: /metrics/slis
      port: https-metrics
      scheme: https
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
      tlsConfig:
        insecureSkipVerify: true
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      k8s-app: kube-scheduler
---
apiVersion: v1
kind: Service
metadata:
  name: kube-scheduler
  labels:
    k8s-app: kube-scheduler
spec:
  ports:
    - name: https-metrics
      port: 10259
  selector:
    component: kube-scheduler
