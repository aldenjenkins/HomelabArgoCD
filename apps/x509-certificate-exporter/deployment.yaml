# Source: x509-certificate-exporter/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x509-certificate-exporter
  labels:
    app.kubernetes.io/name: x509-certificate-exporter
    app.kubernetes.io/instance: x509-certificate-exporter
    app.kubernetes.io/version: "3.15.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: x509-certificate-exporter
      app.kubernetes.io/instance: x509-certificate-exporter
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: x509-certificate-exporter
        app.kubernetes.io/instance: x509-certificate-exporter
        app.kubernetes.io/version: "3.15.0"
      annotations:
        prometheus.io/port: "9793"
        prometheus.io/scrape: "true"
    spec:
      securityContext:
        runAsNonRoot: true
      restartPolicy: Always
      serviceAccountName: x509-certificate-exporter
      containers:
        - name: x509-certificate-exporter
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65534
            runAsUser: 65534
          resources:
            limits:
              cpu: 1
              memory: 150Mi
            requests:
              cpu: 20m
              memory: 20Mi
          image: docker.io/enix/x509-certificate-exporter:3.15.0
          imagePullPolicy: IfNotPresent
          args:
            - --watch-kube-secrets
            - --secret-type=kubernetes.io/tls:tls.crt
            - --max-cache-duration=300s
            - --listen-address=:9793
          ports:
            - name: metrics
              containerPort: 9793
