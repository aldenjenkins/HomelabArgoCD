apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/component: rabbitmq
spec:
  type: ClusterIP
  selector:
    # This must match the 'app: rabbitmq' label from the Deployment
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: 5672
      targetPort: 5672
    - name: http-mgmt
      protocol: TCP
      port: 15672
      targetPort: 15672
    - name: http-metrics
      protocol: TCP
      port: 15692
      targetPort: 15692
---
