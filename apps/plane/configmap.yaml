apiVersion: v1
kind: ConfigMap
metadata:
  name: plane-app-vars
data:
  SENTRY_DSN: ""
  SENTRY_ENVIRONMENT: ""
  DEBUG: "0"
  DOCKERIZED: "1"
  GUNICORN_WORKERS: "1"
  MINIO_ENDPOINT_SSL: "0"
  API_KEY_RATE_LIMIT: "60/minute"
  WEB_URL: "https://plane.home.alden.ai"
  # CORS_ALLOWED_ORIGINS: "http://plane.home.alden.ai,https://plane.home.alden.ai"
  CORS_ALLOWED_ORIGINS: "https://plane.home.alden.ai"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plane-live-vars
data:
  API_BASE_URL: "http://plane-api.plane.svc.cluster.local:8000/"
  LIVE_SENTRY_DSN: ""
  LIVE_SENTRY_ENVIRONMENT: ""
  LIVE_SENTRY_TRACES_SAMPLE_RATE: ""
  LIVE_BASE_PATH: "/live"
