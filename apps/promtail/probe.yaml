apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: promtail-tcp-30s
spec:
  jobName: promtail-tcp-30s
  interval: 30s
  scrapeTimeout: 30s
  module: http_2xx_30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://promtail-syslog.promtail.svc.cluster.local.:3101/ready
