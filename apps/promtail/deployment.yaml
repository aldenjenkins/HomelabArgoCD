apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail-syslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
      app.kubernetes.io/component: syslog-receiver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: promtail
        app.kubernetes.io/component: syslog-receiver
    spec:
      containers:
        - name: promtail
          image: grafana/promtail:latest
          args:
            - -config.file=/etc/promtail/config.yml
            - -config.expand-env=true
          ports:
            - containerPort: 3101
              name: http-metrics
              protocol: TCP
            - containerPort: 1514
              name: syslog-udp
              protocol: UDP
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 10
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 10
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: tmp
          emptyDir: {}
