apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: postgres-exporter
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: 30s
  datasources:
    - inputName: "DS_OBSERVE-PROMETHEUS02"
      datasourceName: "prometheus"
  url: "https://grafana.com/api/dashboards/12485/revisions/1/download"
  folderUID: postgresql-uid
