apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tempo-metrics-generator
  labels:
    helm.sh/chart: tempo-distributed-1.52.9
    app.kubernetes.io/name: tempo
    app.kubernetes.io/instance: tempo
    app.kubernetes.io/component: metrics-generator
    app.kubernetes.io/part-of: memberlist
    app.kubernetes.io/version: "2.9.0"
    app.kubernetes.io/managed-by: Helm
spec:
  minReadySeconds: 10
  replicas: 2
  podManagementPolicy: Parallel
  updateStrategy:
    rollingUpdate:
      partition: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: tempo
      app.kubernetes.io/instance: tempo
      app.kubernetes.io/component: metrics-generator
  serviceName: metrics-generator
  template:
    metadata:
      labels:
        helm.sh/chart: tempo-distributed-1.52.9
        app.kubernetes.io/name: tempo
        app.kubernetes.io/instance: tempo
        app.kubernetes.io/version: "2.9.0"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: metrics-generator
        app.kubernetes.io/part-of: memberlist
        app.homelab/environment: prod
        app.homelab/huid: huid-ovz6vtlh
        app.homelab/owner: homelab.techservices.data.observability
        app.homelab/service: Tempo
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "3200"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: tempo
      securityContext:
        fsGroup: 1000
      enableServiceLinks: false
      
      initContainers:
        []
      containers:
        - args:
            - -target=metrics-generator
            - -config.file=/conf/tempo.yaml
            - -mem-ballast-size-mbs=512
          image: docker.io/grafana/tempo:2.9.0
          imagePullPolicy: IfNotPresent
          name: metrics-generator
          ports:
            - name: "grpc"
              containerPort: 9095
            - name: "http-memberlist"
              containerPort: 7946
            - name: "http-metrics"
              containerPort: 3200
          env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  divisor: "0"
                  resource: requests.memory
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 30
            timeoutSeconds: 1
          # resources:
          #   limits:
          #     memory: 3Gi
          #   requests:
          #     cpu: 1
          #     memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /conf
              name: config
            - mountPath: /runtime-config
              name: runtime-config
            - mountPath: /var/tempo
              name: wal
      terminationGracePeriodSeconds: 300
      volumes:
        - name: config
          configMap:
            name: tempo-config
            items:
              - key: "tempo.yaml"
                path: "tempo.yaml"
        - name: runtime-config
          configMap:
            name: tempo-runtime
            items:
              - key: "overrides.yaml"
                path: "overrides.yaml"
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: wal
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: "20Gi"
