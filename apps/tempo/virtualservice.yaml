apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: tempo-virtualservice
spec:
  hosts:
    - tempo.home.alden.ai
  gateways:
    - istio-system/default-https-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: tempo.tempo.svc.cluster.local
            port:
              number: 16686
