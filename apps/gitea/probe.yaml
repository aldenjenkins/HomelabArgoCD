apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: gitea-postgres-https-30s
spec:
  jobName: gitea-postgres-healthz-https  # Unique job name for Prometheus
  interval: 30s
  scrapeTimeout: 30s
  module: https_skip_verify_30s  # Use the new module you created
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115  # Your Blackbox Exporter service
    scheme: http  # The scheme to connect to the exporter itself
  targets:
    staticConfig:
      static:
        - https://gitea-postgres-healthz.gitea.svc.cluster.local.:8000/healthz
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: gitea-http-30s
spec:
  jobName: gitea-http-30s
  interval: 30s
  scrapeTimeout: 30s
  module: http_2xx_30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://gitea.gitea.svc.cluster.local.:3000/
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: gitea-tcp-30s
spec:
  jobName: gitea-tcp-30s
  interval: 30s
  scrapeTimeout: 30s
  module: tcp_connect
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        # Gitea redis
        - gitea-standalone.gitea.svc.cluster.local.:6379
        - gitea-ssh.gitea.svc.cluster.local.:22
