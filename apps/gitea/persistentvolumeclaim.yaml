apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: gitea-data
  name: gitea-data
  annotations:
    nfs.io/storage-path: "gitea/"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-appdata-retain
  resources:
    requests:
      storage: 1Ti
  volumeName: gitea-data
