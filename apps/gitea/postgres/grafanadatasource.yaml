apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: gitea-postgres
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: gitea-postgres
    type: postgres
    isDefault: false
    url: gitea-postgres-18-ro.gitea.svc:5432
    user: $username
    access: proxy
    jsonData:
      database: gitea
      postgresVersion: 1800
      sslmode: disable
      timescaledb: false
    secureJsonData:
      password: $password
  valuesFrom:
    - targetPath: secureJsonData.password
      valueFrom:
        secretKeyRef:
          name: gitea-postgres-18-app
          key: password
    - targetPath: user
      valueFrom:
        secretKeyRef:
          name: gitea-postgres-18-app
          key: username
