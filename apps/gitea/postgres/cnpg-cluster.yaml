apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitea-postgres-18
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  storage:
    size: 10Gi
    storageClass: longhorn-local

  bootstrap:
    recovery:
      source: source

  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: minio-store
  externalClusters:
    - name: source
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: minio-store
          serverName: gitea-cluster
