apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio-store
spec:
  configuration:
    destinationPath: s3://cnpg-backups/
    endpointURL: http://minio-api.minio.svc.cluster.local:9000
    s3Credentials:
      accessKeyId:
        name: postgres-backup-creds
        key: access-id
      secretAccessKey:
        name: postgres-backup-creds
        key: secret-key
    wal:
      compression: gzip
    data:
      compression: gzip
