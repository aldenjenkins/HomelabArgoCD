# Create a broken External Secret to test error metrics
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-broken-secret
  namespace: default
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: nonexistent-store  # This will cause errors
    kind: SecretStore
  target:
    name: test-secret
  data:
    - secretKey: test
      remoteRef:
        key: some-key
