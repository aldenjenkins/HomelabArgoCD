apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: aws-secrets
spec:
  refreshInterval: 3h
  secretStoreRef:
    name: aws-ssm-secretstore
    kind: ClusterSecretStore
  target:
    name: aws-secrets
    creationPolicy: Owner
  dataFrom:
    - find:
        name:
          regexp: kube
      rewrite:
        - regexp:
            source: "[^a-zA-Z0-9 -]"
            target: "_"
        - regexp:
            source: "_kube_(.*)"
            target: "$1"
