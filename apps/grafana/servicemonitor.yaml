apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 11.2.1
  name: grafana
spec:
  endpoints:
    - interval: 15s
      port: grafana
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
  selector:
    matchLabels:
      app: grafana
      app.kubernetes.io/managed-by: grafana-operator
---
# Source: redis/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana-redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: redis
    app.kubernetes.io/version: 0.16.5
    app.kubernetes.io/component: middleware
spec:
  selector:
    matchLabels:
      app: grafana-redis
      redis_setup_type: standalone
      role: standalone
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - grafana
