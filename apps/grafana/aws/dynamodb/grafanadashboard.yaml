apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: dynamodb
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: 5m
  datasources:
    - inputName: "DS_CLOUDWATCH"
      datasourceName: "cloudwatch"
  folderUID: dynamodb-uid
  url: https://grafana.com/api/dashboards/21974/revisions/9/download
