apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: networking
spec:
  uid: networking-uid
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
      # If title is not defined, the value will be taken from metadata.name
      #title: custom title
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: kubernetes
spec:
  uid: kubernetes-uid
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: control-plane
spec:
  parentFolderUID: kubernetes-uid
  uid: control-plane-uid
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: cert-manager
spec:
  uid: cert-manager-uid
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaFolder
metadata:
  name: grafana
spec:
  uid: grafana-uid
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
