# Source: authelia/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  labels:
    app: authelia
    component: authelia
    app.kubernetes.io/name: authelia
    app.kubernetes.io/instance: authelia
    app.kubernetes.io/version: 4.38.17
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia
      app.kubernetes.io/instance: authelia
  revisionHistoryLimit: 5
  replicas: 2
  minReadySeconds: 0
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: authelia
        component: authelia
        app.kubernetes.io/name: authelia
        app.kubernetes.io/instance: authelia
        sidecar.istio.io/inject: "true"
        app.kubernetes.io/version: 4.38.17
    spec:
      hostNetwork: false
      hostPID: false
      hostIPC: false
      affinity:
        nodeAffinity: {}
        podAffinity: {}
        podAntiAffinity: {}
      enableServiceLinks: false
      containers:
        - name: authelia
          image: authelia/authelia:4.39.10
          imagePullPolicy: IfNotPresent
          command: ["authelia"]
          resources:
            limits: {}
            requests: {}
          env:
            - name: AUTHELIA_SERVER_DISABLE_HEALTHCHECK
              value: "true"
            - name: X_AUTHELIA_CONFIG
              value: '/configuration.yaml'
            - name: X_AUTHELIA_CONFIG_FILTERS
              value: template
          startupProbe:
            failureThreshold: 6
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          ports:
            - name: http-metrics
              containerPort: 9959
              protocol: TCP
            - name: http
              containerPort: 9091
              protocol: TCP
          volumeMounts:
            - mountPath: /config/users_database.yml
              name: secret-config
              readOnly: true
              subPath: users_database.yml
            - mountPath: /configuration.yaml
              name: secret-config
              readOnly: true
              subPath: configuration.yaml
      volumes:
        - name: secret-config
          secret:
            secretName: authelia-config
