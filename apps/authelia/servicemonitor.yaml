apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: authelia
  endpoints:
    - path: /metrics
      port: http-metrics
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
---
# Source: redis/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: authelia-redis
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: redis
    app.kubernetes.io/version: 0.16.5
    app.kubernetes.io/component: middleware
spec:
  selector:
    matchLabels:
      app: authelia-redis
      redis_setup_type: standalone
      role: standalone
  endpoints:
    - port: redis-exporter
      interval: 30s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - authelia
