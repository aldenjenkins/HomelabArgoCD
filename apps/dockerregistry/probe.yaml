apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: docker-registry-http-30s
spec:
  jobName: docker-registry-http-30s
  interval: 30s
  module: http_2xx_30s
  scrapeTimeout: 30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://docker-registry.docker-registry.svc.cluster.local.:5000/
