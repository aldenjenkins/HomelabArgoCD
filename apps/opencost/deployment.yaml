# Source: k8s-monitoring/charts/opencost/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencost
  labels:
    app.kubernetes.io/name: opencost
    app.kubernetes.io/instance: opencost
    app.kubernetes.io/version: "1.111.0"
    app.kubernetes.io/part-of: opencost
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opencost
      app.kubernetes.io/instance: opencost
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opencost
        app.kubernetes.io/instance: opencost
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: opencost
      securityContext:
        runAsNonRoot: true
        # Use a non-root user/group ID (Opencost generally runs fine as an arbitrary user)
        runAsUser: 65532  # Often used for non-root user (or 1000)
        runAsGroup: 65532  # Ensures non-root operation
        fsGroup: 65532  # Allows containers to correctly access volumes
        seccompProfile:
          type: RuntimeDefault  # Enforces the default container runtime seccomp policy
      tolerations:
        - effect: NoSchedule
          key: kubernetes.io/arch
          operator: Equal
          value: arm64
      nodeSelector:
        kubernetes.io/os: linux
      initContainers:
        - name: copy-nginx-conf
          image: ghcr.io/opencost/opencost-ui:1.118.0
          command: ['sh', '-c', 'cp /etc/nginx/conf.d/default.nginx.conf.template /nginx-conf-shared/']
          securityContext:  # <-- ADDED SECURITY CONTEXT
            allowPrivilegeEscalation: false
            # NOTE: We cannot use readOnlyRootFilesystem: true here
            # because the init container needs to write to the shared volume.
            # The Pod-level runAsUser/fsGroup handles permission.
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /nginx-conf-shared
              name: nginx-conf-dir
      containers:
        - name: opencost
          image: ghcr.io/opencost/opencost:1.118.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false  # Prevents containers from becoming root
            readOnlyRootFilesystem: true  # Prevents writing to the container filesystem (best practice)
            capabilities:
              drop:
                - ALL  # Drop all unnecessary privileges
          ports:
            - containerPort: 9003
              name: http
          resources:
            limits:
              cpu: 999m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 55Mi
          startupProbe:
            httpGet:
              path: /healthz
              port: 9003
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9003
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9003
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          env:
            - name: LOG_LEVEL
              value: info
            - name: CUSTOM_COST_ENABLED
              value: "false"
            - name: INSTALL_NAMESPACE
              value: opencost
            - name: PROMETHEUS_QUERY_RESOLUTION_SECONDS
              value: "300"
            - name: API_PORT
              value: "9003"
            - name: PROMETHEUS_SERVER_ENDPOINT
              value: "http://thanos-query-frontend.thanos.svc.cluster.local:9090"
            - name: INSECURE_SKIP_VERIFY
              value: "true"
            - name: RESOLUTION_1D_RETENTION
              value: "15"
            - name: RESOLUTION_1H_RETENTION
              value: "49"
            - name: CLUSTER_ID
              value: "homelab-live"
            - name: CONFIG_PATH
              value: "/tmp/custom-config"
            - name: CLOUD_COST_ENABLED
              value: "false"
            - name: CLOUD_COST_MONTH_TO_DATE_INTERVAL
              value: "6"
            - name: CLOUD_COST_REFRESH_RATE_HOURS
              value: "6"
            - name: CLOUD_COST_QUERY_WINDOW_DAYS
              value: "7"
            - name: CLOUD_COST_RUN_WINDOW_DAYS
              value: "3"
            # - name: EMIT_KSM_V1_METRICS
            #   value: "false"
            # - name: EMIT_KSM_V1_METRICS_ONLY
            #   value: "true"
            # Add any additional provided variables
            # - name: CURRENT_CLUSTER_ID_FILTER_ENABLED
            #   value: "true"
            # - name: PROM_CLUSTER_ID_LABEL
            #   value: "cluster"
            # Add any additional provided variables
            # MCP Server Configuration
            - name: MCP_SERVER_ENABLED
              value: "false"
              # - name: MCP_HTTP_PORT
              #   value: "8081"
          volumeMounts:
            - mountPath: /tmp/custom-config/default.json
              name: custom-configs
              subPath: default.json
              readOnly: true
        - name: opencost-ui
          image: ghcr.io/opencost/opencost-ui:1.118.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 9090
              name: http-ui
          env:
            - name: API_PORT
              value: "9003"
            - name: UI_PORT
              value: "9090"
          resources:
            limits:
              cpu: 999m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 55Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - mountPath: /var/www
              name: ui-writable-dir
            - mountPath: /etc/nginx/conf.d
              name: nginx-conf-dir
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: custom-configs
          configMap:
            name: custom-pricing-model
        - name: ui-writable-dir
          emptyDir: {}
        - name: nginx-conf-dir
          emptyDir: {}
        - name: tmp
          emptyDir: {}
