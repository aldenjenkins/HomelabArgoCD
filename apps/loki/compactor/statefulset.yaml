apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki-compactor
spec:
  serviceName: loki-compactor
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: loki
      app.kubernetes.io/component: compactor
  template:
    metadata:
      labels:
        <<: *labels
        app.kubernetes.io/part-of: memberlist
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 10001  #  matches Loki's expected GID
        fsGroupChangePolicy: "OnRootMismatch"  # Only chown if needed
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: compactor
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: grafana/loki:3.6.7
          imagePullPolicy: IfNotPresent
          args:
            - -target=compactor
            - -config.file=/mnt/loki.yaml
            - -config.expand-env=true
          envFrom:
            - secretRef:
                name: minio-loki-storage-creds
          env:
            - name: JAEGER_ENDPOINT
              value: http://trace-collector.observability.svc.cluster.local.:4317
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: gossip
              containerPort: 7946
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: loki
              mountPath: /mnt
            - name: data
              mountPath: /var/loki
      volumes:
        - name: loki
          configMap:
            name: loki
        - name: data
          emptyDir: {}
