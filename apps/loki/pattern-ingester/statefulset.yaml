apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki-pattern-ingester
spec:
  serviceName: loki-pattern-ingester-headless
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: loki
      app.kubernetes.io/component: pattern-ingester
  template:
    metadata:
      labels:
        <<: *labels
        app.kubernetes.io/part-of: memberlist
        app.homelab/environment: live
        app.homelab/owner: alden.techservices.data.observability
        app.homelab/service: Loki
        app.homelab/huid: huid-20w8xkca
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 10001  #  matches Loki's expected GID
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: pattern-ingester
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          image: grafana/loki:3.6.6
          imagePullPolicy: IfNotPresent
          args:
            - -target=pattern-ingester
            - -config.file=/mnt/loki.yaml
            - -config.expand-env=true
          envFrom:
            - secretRef:
                name: minio-loki-storage-creds
          env:
            - name: JAEGER_ENDPOINT
              value: http://trace-collector.observability.svc.cluster.local.:4317
            - name: JAEGER_SAMPLER_TYPE
              value: const
            - name: JAEGER_SAMPLER_PARAM
              value: "1"
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  divisor: "0"
                  resource: requests.memory
          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9095
              protocol: TCP
            - name: gossip
              containerPort: 7946
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - name: temp
              mountPath: /tmp
            - name: loki
              mountPath: /mnt
            - name: data
              mountPath: /var/loki
          resources:
            limits:
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 500Mi
      volumes:
        - name: temp
          emptyDir: {}
        - name: loki
          configMap:
            name: loki
        - name: data
          emptyDir: {}
