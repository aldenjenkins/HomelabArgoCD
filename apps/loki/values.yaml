# This was just used to generate the templates via `helm template <...>`
test:
  enabled: false
agent:
  enabled: false

deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
    - from: "2024-01-01"
      store: tsdb
      index:
        prefix: loki_index_
        period: 24h
      object_store: filesystem # we're storing on filesystem so there's no real persistence here.
      schema: v13
read:
  replicas: 0
backend:
  replicas: 0
write:
  replicas: 0
singleBinary:
  replicas: 1
  persistence:
    size: 1Ti
    enabledStatefulSetAutoDeletePVC: false
    storageClass: nfs-monitoring-retain
grafana:
  enabled: false
promtail:
  enabled: false

lokiCanary:
  enabled: false

resultsCache:
  persistence:
    enabled: true
    size: 20Gi
    storageClass: nfs-monitoring-retain
chunksCache:
  persistence:
    enabled: true
    size: 10Gi
    storageClass: nfs-monitoring-retain
