apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
spec:
  serviceName: minio
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  selector:
    matchLabels: &labels
      app.kubernetes.io/name: minio
      app.kubernetes.io/component: minio
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      automountServiceAccountToken: false
      # Use affinity/anti-affinity to spread pods AND target nodes
      affinity:
        # Node Affinity ensures the pods land only on the designated control plane nodes
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - control-plane-01
                  # - control-plane-02
                  # - control-plane-03
        # Pod Anti-Affinity ensures pods are spread across different nodes for HA
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels: *labels
              topologyKey: kubernetes.io/hostname # <-- Ensures only one MinIO pod per node
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        fsGroup: 65532
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: minio
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsUser: 65532
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          image: minio/minio:RELEASE.2025-09-07T16-13-09Z
          imagePullPolicy: IfNotPresent
          args:
            # - server
            # # This string defines the entire cluster layout for all 3 pods (0, 1, 2).
            # # Each pod needs to see the definition of the full erasure set.
            # # {0...2} expands to minio-0, minio-1, minio-2.
            # # {1...4} expands the paths /disk1, /disk2, /disk3, /disk4.
            # - "http://minio-{0...2}.minio.minio.svc.cluster.local/var/minio/disk{1...4}"
            # Single volume is better for local-path storage (all volumes are on same physical disk anyway)
            - server
            - /var/minio/data
            # --- CRITICAL CHANGE FOR HA ---
            # This tells each MinIO instance to form a distributed
            # set with all other pods in the StatefulSet.
            # The pattern is: http://<pod-name>.<service-name>.<namespace>.svc.cluster.local/<data-dir>
            # - http://minio-0.minio.minio.svc.cluster.local/var/minio
            # - http://minio-1.minio.minio.svc.cluster.local/var/minio
            # - http://minio-2.minio.minio.svc.cluster.local/var/minio
            # - http://minio-3.minio.minio.svc.cluster.local/var/minio
          env:
            - name: MINIO_ROOT_USER
              value: minio
            - name: MINIO_ROOT_PASSWORD
              value: miniominio
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: public
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 1
            successThreshold: 3
            failureThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - mountPath: /var/minio/data
              name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 2000Gi  # Single large volume instead of 4x300Gi
