apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: sops-generator
  annotations:
    config.kubernetes.io/function: |
      exec:
        path: ksops
secretFrom:
  - metadata:
      name: miniflux-env
      namespace: miniflux
      annotations:
        kustomize.config.k8s.io/needs-hash: "false"
    envs:
      - ./secret/miniflux.env
