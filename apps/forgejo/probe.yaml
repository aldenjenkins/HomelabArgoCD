apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: forgejo-postgres-https-30s
spec:
  jobName: forgejo-postgres-healthz-https  # Unique job name for Prometheus
  interval: 30s
  scrapeTimeout: 30s
  module: https_skip_verify_30s  # Use the new module you created
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115  # Your Blackbox Exporter service
    scheme: http  # The scheme to connect to the exporter itself
  targets:
    staticConfig:
      static:
        - https://forgejo-postgres-healthz.forgejo.svc.cluster.local.:8000/healthz
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: forgejo-http-30s
spec:
  jobName: forgejo-http-30s
  interval: 30s
  scrapeTimeout: 30s
  module: http_2xx_30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://forgejo.forgejo.svc.cluster.local.:3000/
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: forgejo-tcp-30s
spec:
  jobName: forgejo-tcp-30s
  interval: 30s
  scrapeTimeout: 30s
  module: tcp_connect
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - forgejo-redis.forgejo.svc.cluster.local.:6379
        - forgejo-ssh.forgejo.svc.cluster.local.:22
