apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-secrets
  namespace: cert-manager
spec:
  refreshInterval: 3h
  secretStoreRef:
    name: aws-ssm-secretstore
    kind: ClusterSecretStore
  target:
    name: cloudflare-secrets
    creationPolicy: Owner
  dataFrom:
    - find:
        name:
          regexp: cloudflare
      rewrite:
        - regexp:
            source: "[^a-zA-Z0-9 -]"
            target: "_"
        - regexp:
            source: "_kube_(.*)"
            target: "$1"
