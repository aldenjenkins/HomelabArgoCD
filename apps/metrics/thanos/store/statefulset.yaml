apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: object-store-gateway
    app.kubernetes.io/instance: thanos-store
    app.kubernetes.io/name: thanos-store
    app.kubernetes.io/version: v0.31.0
  name: thanos-store
spec:
  # replicas: 3
  replicas: 2
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Update one pod at a time to prevent simultaneous network saturation
  podManagementPolicy: OrderedReady  # Can't change - immutable field
  # podManagementPolicy: Parallel  # Both pods restart together, but bandwidth-limited
  selector:
    matchLabels:
      app.kubernetes.io/component: object-store-gateway
      app.kubernetes.io/instance: thanos-store
      app.kubernetes.io/name: thanos-store
  serviceName: thanos-store
  template:
    metadata:
      # annotations:
      #   # Cilium bandwidth limits - prevent Store from saturating network during sync
      #   kubernetes.io/ingress-bandwidth: "500M"  # 500 Mbps ingress (from Minio)
      #   kubernetes.io/egress-bandwidth: "200M"   # 200 Mbps egress (responses to Query)
      labels:
        app.kubernetes.io/component: object-store-gateway
        app.kubernetes.io/instance: thanos-store
        app.kubernetes.io/name: thanos-store
        app.kubernetes.io/version: v0.31.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - control-plane-01
                      - control-plane-03
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - thanos-store
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - thanos-store
              namespaces:
                - thanos
              topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - store
        - --log.level=info
        - --log.format=logfmt
        - --data-dir=/var/thanos/store
        - --grpc-address=0.0.0.0:10901
        - --http-address=0.0.0.0:10902
        - --objstore.config=$(OBJSTORE_CONFIG)
        - --ignore-deletion-marks-delay=24h
        # - --sync-block-duration=3m  # Sync with object storage every 3m to pick up Receive uploads quickly
        - --index-cache.config-file=/etc/thanos/cache/thanos-index-cache-config.yaml
        # Chunks cache - caches actual metric data to reduce S3 downloads
        - --store.caching-bucket.config-file=/etc/thanos/cache/thanos-caching-bucket-config.yaml
        # Lazy loading reduces memory and startup time
        - --store.enable-index-header-lazy-reader
        # Increase block sync interval to reduce S3 LIST operations (default 3m)
        - --sync-block-duration=15m
        # Rate limit block sync to prevent network saturation on startup (default 20)
        - --block-sync-concurrency=2  # Reduced further - slower but gentler
        # Limit concurrent chunk fetches (default 0 = unlimited)
        - --store.grpc.series-max-concurrency=10
        - |-
          --tracing.config="config":
            "client_type": "grpc"
            "insecure": true
            "endpoint": "trace-collector.observability.svc.cluster.local:4317"
            "sampler_param": 5
            "sampler_type": "ratelimiting"
            "service_name": "thanos-store"
          "type": "OTLP"
        env:
        - name: OBJSTORE_CONFIG
          valueFrom:
            secretKeyRef:
              key: thanos.yaml
              name: thanos-objectstorage
        - name: HOST_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        image: quay.io/thanos/thanos:v0.40.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /-/healthy
            port: 10902
            scheme: HTTP
          periodSeconds: 30
          timeoutSeconds: 1
        name: thanos-store
        ports:
        - containerPort: 10901
          name: grpc
        - containerPort: 10902
          name: http
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 10902
            scheme: HTTP
          periodSeconds: 5
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsGroup: 65532
          runAsNonRoot: true
          runAsUser: 65534
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/thanos/store
          name: data
          readOnly: false
        - name: index-cache-config
          mountPath: /etc/thanos/cache
          readOnly: true
      # Memcached sidecar - local cache with zero network latency
      - name: memcached
        image: memcached:1.6.24-alpine
        args:
          - "-m"
          - "4096"  # 4GB cache memory
          - "-c"
          - "2048"  # Increased max connections for startup burst
          - "-I"
          - "1m"    # Max item size 1MB
          - "-t"
          - "4"     # Increased threads for concurrent requests
        ports:
        - name: memcached
          containerPort: 11211
        resources:
          limits:
            cpu: 500m
            memory: 4500Mi
          requests:
            cpu: 100m  # Increased for burst handling
            memory: 4096Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 11211
          runAsGroup: 11211
          capabilities:
            drop:
              - ALL
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        fsGroup: 65534
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: thanos-store
      terminationGracePeriodSeconds: 120
      volumes:
        - name: index-cache-config
          configMap:
            # Name of the ConfigMap generated by Kustomize
            name: thanos-store-index-cache-config
            items:
              # Map the file content to the target file name in the mount path
              - key: thanos-index-cache-config.yaml
                path: thanos-index-cache-config.yaml
              - key: thanos-caching-bucket-config.yaml
                path: thanos-caching-bucket-config.yaml
  volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/component: object-store-gateway
          app.kubernetes.io/instance: thanos-store
          app.kubernetes.io/name: thanos-store
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 20Gi  # Cache for block data and index headers
