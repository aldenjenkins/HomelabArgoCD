apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-memcached-index
  labels:
    app.kubernetes.io/name: thanos-memcached-index
    app.kubernetes.io/component: cache
spec:
  serviceName: thanos-memcached-index
  # replicas: 3 # Start with 3 replicas for redundancy and scaling cache capacity
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-memcached-index
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-memcached-index
        app.kubernetes.io/component: cache
    spec:

      affinity:
        # Node Affinity ensures the pods land only on the designated control plane nodes
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - control-plane-02
      containers:
      - name: memcached
        image: memcached:1.6.24-alpine
        args:
          - "-m"
          - "4096" # 4GB of dedicated cache memory (adjust based on node size)
          - "-c"
          - "2048" # Max connections
          - "-I"
          - "1m" # Max item size 1MB (Thanos index parts are small)
        ports:
        - name: client
          containerPort: 11211
        resources:
          limits:
            memory: 4500Mi # Allocate a bit more than the -m flag
          requests:
            cpu: 50m
            memory: 4096Mi
