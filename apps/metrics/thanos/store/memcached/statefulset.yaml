apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-memcached-index
  labels:
    app.kubernetes.io/name: thanos-memcached-index
    app.kubernetes.io/component: cache
spec:
  serviceName: thanos-memcached-index
  replicas: 2  # Co-located with store pods for low latency
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-memcached-index
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-memcached-index
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 11211
        runAsGroup: 11211
        fsGroup: 11211
        seccompProfile:
          type: RuntimeDefault
      affinity:
        # Run on same nodes as thanos-store for minimal latency
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - control-plane-01
                      - control-plane-03
        # One memcached per node
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: thanos-memcached-index
              topologyKey: kubernetes.io/hostname
      containers:
      - name: memcached
        image: memcached:1.6.24-alpine
        args:
          - "-m"
          - "4096" # 4GB of dedicated cache memory (adjust based on node size)
          - "-c"
          - "2048" # Max connections
          - "-I"
          - "1m" # Max item size 1MB (Thanos index parts are small)
        ports:
        - name: client
          containerPort: 11211
        resources:
          limits:
            memory: 4500Mi # Allocate a bit more than the -m flag
          requests:
            cpu: 50m
            memory: 4096Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
              - ALL