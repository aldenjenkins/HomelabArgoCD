namespace: thanos
resources:
  # memcached is now a sidecar in the store pod
  - service.yaml
  - statefulset.yaml
  - servicemonitor.yaml
  - serviceaccount.yaml
  - grafanadashboard.yaml

configMapGenerator:
- name: thanos-store-index-cache-config
  files:
  - files/thanos-index-cache-config.yaml
  - files/thanos-caching-bucket-config.yaml
  options:
    # Makes the ConfigMap immutable for better stability and performance
    immutable: true
