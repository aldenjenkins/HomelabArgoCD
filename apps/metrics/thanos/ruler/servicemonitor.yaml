apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: thanos-ruler
  labels:
    app: thanos-ruler
    app.kubernetes.io/instance: prometheus
    app.kubernetes.io/part-of: kube-prometheus-stack
    release: "prometheus"
spec:
  selector:
    matchLabels:
      managed-by: prometheus-operator
      operated-thanos-ruler: "true"
  namespaceSelector:
    matchNames:
      - "thanos"
  endpoints:
  - port: web
    path: "/metrics"
