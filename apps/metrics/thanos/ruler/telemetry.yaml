apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: disable-ruler-access-logs
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: thanos-ruler
      app.kubernetes.io/managed-by: prometheus-operator
      app.kubernetes.io/name: thanos-ruler
  
  accessLogging:
    - disabled: true
