apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: thanos-query-frontend-httproute
spec:
  parentRefs:
    - name: default-https-gateway
      namespace: istio-system
  hostnames:
    - thanos.home.alden.ai
  rules:
  - backendRefs:
    - name: thanos-query-frontend
      port: 9090
    matches:
    - path:
        type: PathPrefix
        value: /
