apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: receive
    app.kubernetes.io/instance: thanos-receive
    app.kubernetes.io/name: thanos-receive
    app.kubernetes.io/version: v0.40.1
  name: thanos-receive
spec:
  replicas: 3
  podManagementPolicy: Parallel
  serviceName: thanos-receive-headless
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: receive
      app.kubernetes.io/instance: thanos-receive
      app.kubernetes.io/name: thanos-receive
  template:
    metadata:
      labels:
        app.kubernetes.io/component: receive
        app.kubernetes.io/instance: thanos-receive
        app.kubernetes.io/name: thanos-receive
        app.kubernetes.io/version: v0.40.1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - control-plane-01
                      - control-plane-02
                      - control-plane-03
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - thanos-receive
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                      - thanos-receive
              namespaces:
                - thanos
              topologyKey: kubernetes.io/hostname
      containers:
        - name: thanos-receive
          image: quay.io/thanos/thanos:v0.40.1
          imagePullPolicy: IfNotPresent
          args:
            - receive
            - --log.level=info
            - --log.format=logfmt
            - --grpc-address=0.0.0.0:10901
            - --http-address=0.0.0.0:10902
            - --remote-write.address=0.0.0.0:19291
            # - --receive.replication-factor=3  # 100% replication - very resource intensive
            # - --receive.replication-factor=2  # Each sample on 2 of 3 nodes - good HA with less overhead
            - --receive.replication-factor=1  # No replication - samples hash-distributed across nodes (like load-balanced Prometheus)
            - --tsdb.path=/var/thanos/receive
            - --tsdb.retention=2h  # Buffer for S3 upload retries; data is uploaded every 2h block
            - --tsdb.wal-compression  # Reduces disk I/O and speeds up WAL replay on restart
            - --tsdb.out-of-order.time-window=30m  # Allow out-of-order samples within 30m window
            - --tsdb.max-exemplars=10000  # Reduced from 1M to prevent OOM during WAL replay
            - --tsdb.enable-native-histograms
            - --label=receive_replica="$(NAME)"
            # - --label=receive_cluster="homelab-live"  # Redundant with k8s_cluster_name from OTel
            - --receive.local-endpoint=$(NAME).thanos-receive-headless.thanos.svc.cluster.local:10901
            - --receive.hashrings-file=/etc/thanos/hashring/hashring.json
            - --receive.hashrings-algorithm=ketama
            - --objstore.config=$(OBJSTORE_CONFIG)
            - |-
              --tracing.config="config":
                "client_type": "grpc"
                "insecure": true
                "endpoint": "trace-collector.observability.svc.cluster.local:4317"
                "sampler_param": 5
                "sampler_type": "ratelimiting"
                "service_name": "thanos-receive"
              "type": "OTLP"
          env:
            - name: NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OBJSTORE_CONFIG
              valueFrom:
                secretKeyRef:
                  key: thanos.yaml
                  name: thanos-objectstorage
            - name: HOST_IP_ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - containerPort: 10901
              name: grpc
              protocol: TCP
            - containerPort: 10902
              name: http
              protocol: TCP
            - containerPort: 19291
              name: remote-write
              protocol: TCP
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /-/healthy
              port: 10902
              scheme: HTTP
            periodSeconds: 30
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /-/ready
              port: 10902
              scheme: HTTP
            periodSeconds: 5
          resources:
            limits:
              cpu: "4"
              memory: 8Gi
            requests:
              cpu: 500m  # Reduced for scheduling flexibility
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
            - mountPath: /var/thanos/receive
              name: data
            - mountPath: /etc/thanos/hashring
              name: hashring-config
              readOnly: true
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        fsGroup: 65534
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: thanos-receive
      terminationGracePeriodSeconds: 120
      volumes:
        - name: hashring-config
          configMap:
            name: thanos-receive-hashring
  volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/component: receive
          app.kubernetes.io/instance: thanos-receive
          app.kubernetes.io/name: thanos-receive
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 75Gi
