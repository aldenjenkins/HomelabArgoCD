apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: thanos-receive-httproute
  labels:
    app.kubernetes.io/component: receive
    app.kubernetes.io/instance: thanos-receive
    app.kubernetes.io/name: thanos-receive
spec:
  parentRefs:
    - name: default-https-gateway
      namespace: istio-system
  hostnames:
    - thanos-receive.home.alden.ai
  rules:
    # Remote write endpoint for Prometheus agents
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1/receive
      backendRefs:
        - name: thanos-receive
          port: 19291
    # Health/ready endpoints (optional, for monitoring)
    - matches:
        - path:
            type: PathPrefix
            value: /-/
      backendRefs:
        - name: thanos-receive
          port: 10902
