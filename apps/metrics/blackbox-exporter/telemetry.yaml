apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: disable-access-logs
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: exporter
      app.kubernetes.io/name: blackbox-exporter
      app.kubernetes.io/part-of: kube-prometheus
  
  accessLogging:
    - disabled: true
