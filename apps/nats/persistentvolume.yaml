apiVersion: v1
kind: PersistentVolume
metadata:
  name: nats-jetstream-local-pv
spec:
  capacity:
    storage: 10Gi  # Adjust size as needed
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/nats-data  # Path on the node
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - node12  # Specify the node name where this storage is available
