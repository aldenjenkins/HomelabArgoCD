apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: nats-tcp-30s
spec:
  jobName: nats-tcp-30s
  interval: 30s
  scrapeTimeout: 30s
  module: tcp_connect
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - nats.nats-io.svc.cluster.local.:4222
