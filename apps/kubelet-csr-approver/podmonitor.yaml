apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kubelet-csr-approver-monitor
  labels:
    podMonitoring: enabled
spec:
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: kubelet-csr-approver
  podMetricsEndpoints:
    - port: metrics
      interval: 30s
      path: /metrics
      scheme: http
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
  attachMetadata:
    node: true
