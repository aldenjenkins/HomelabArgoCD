apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metallb-speaker
  labels:
    app.kubernetes.io/name: metallb
    app.kubernetes.io/component: speaker
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: speaker
  endpoints:
    - port: monitoring
      interval: 30s
      path: /metrics
  namespaceSelector:
    matchNames:
      - metallb-system
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metallb-controller
  labels:
    app.kubernetes.io/name: metallb
    app.kubernetes.io/component: controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: metallb
      app.kubernetes.io/component: controller
  endpoints:
    - port: monitoring
      interval: 30s
      path: /metrics
  namespaceSelector:
    matchNames:
      - metallb-system
