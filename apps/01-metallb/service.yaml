    app.kubernetes.io/name: metallb
    app.kubernetes.io/component: controller
spec:
  ports:
    - name: monitoring
      port: 7472
      targetPort: 7472
      protocol: TCP
  selector:
    app: metallb
    component: controller
  type: ClusterIP
