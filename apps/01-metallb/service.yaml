apiVersion: v1
kind: Service
metadata:
  name: metallb-speaker-metrics
  labels:
    app.kubernetes.io/name: metallb
    app.kubernetes.io/component: speaker
spec:
  ports:
    - name: monitoring
      port: 7472
      targetPort: 7472
      protocol: TCP
  selector:
    app: metallb
    component: speaker
  type: ClusterIP
