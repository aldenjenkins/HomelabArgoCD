apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: metallb
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: 10m
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
  url: "https://grafana.com/api/dashboards/20162/revisions/6/download"
  folderRef: metallb
