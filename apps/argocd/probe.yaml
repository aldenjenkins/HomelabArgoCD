apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: argocd-http-30s
  namespace: argocd
spec:
  jobName: argocd-http-30s
  interval: 30s
  module: http_2xx_30s
  scrapeTimeout: 30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://argocd-server.argocd.svc.cluster.local./healthz
