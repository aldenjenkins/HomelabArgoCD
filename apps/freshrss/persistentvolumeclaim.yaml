apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: freshrss
  name: freshrss-data
  annotations:
    nfs.io/storage-path: "freshrss/"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-appdata-retain
  volumeName: freshrss-data
