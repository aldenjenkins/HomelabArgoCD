apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
        sidecar.istio.io/inject: "true"
    spec:
      volumes:
      - name: data-and-extensions
        persistentVolumeClaim:
          claimName: freshrss
      containers:
      - name: freshrss
        image: linuxserver/freshrss:latest
        imagePullPolicy: Always
        volumeMounts:
        - name: data-and-extensions
          mountPath: /config/www/freshrss
        env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: TZ
          value: 'America/Denver'
        - name: CRON_MIN
          value: '*/20'
        ports:
        - containerPort: 80
          name: freshrss-http
        - containerPort: 443
          name: freshrss-https
