apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: etcd-servicemonitor
  labels:
    serviceMonitoring: enabled
spec:
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app: etcd
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
