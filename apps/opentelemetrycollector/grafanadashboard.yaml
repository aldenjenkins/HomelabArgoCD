metadata:
  name: otel-collector
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  resyncPeriod: 30s
  allowCrossNamespaceImport: true
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "prometheus"
  url: "https://grafana.com/api/dashboards/15983/revisions/29/download"
  folderUID: opentelemetry-uid
