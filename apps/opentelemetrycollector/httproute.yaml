apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: logs-gateway-collector-otlp-http
spec:
  parentRefs:
    - name: default-https-gateway
      namespace: istio-system
  hostnames:
    - logs-gateway.home.alden.ai
  rules:
  - backendRefs:
    - name: logs-gateway-collector
      port: 4318
    matches:
    - path:
        type: PathPrefix
        value: /v1/logs
---
