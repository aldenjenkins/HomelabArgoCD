apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: cockpit-http-30s
spec:
  jobName: cockpit-http-30s
  interval: 30s
  module: http_2xx_30s
  scrapeTimeout: 30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://cockpit.cockpit.svc.cluster.local.:9090/ping
