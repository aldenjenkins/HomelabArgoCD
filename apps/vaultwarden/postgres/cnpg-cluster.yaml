apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-postgres-18
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:18.0
  storage:
    size: 20Gi
    storageClass: local-path
  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: minio-store
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
