apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/component: vaultwarden
spec:
  serviceName: vaultwarden
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vaultwarden
      app.kubernetes.io/component: vaultwarden
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vaultwarden
        app.kubernetes.io/component: vaultwarden
        sidecar.istio.io/inject: "true"
    spec:
      restartPolicy: Always
      initContainers:
        - name: wait-cluster
          image: "docker.io/library/alpine:3.22"
          imagePullPolicy: IfNotPresent

          resources:
            requests:
              memory: 30Mi
              cpu: 1m
            limits:
              memory: 300Mi
              cpu: 20m

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          command:
            [
              "sh",
              "-c",
              "for i in $(seq 1 300); do nc -zvw1 vaultwarden-postgres-18-rw 5432 && exit 0 || sleep 3; done; exit 1",
            ]

      containers:
        - name: app
          # image: "docker.io/vaultwarden/server:1.34.3-alpine"
          # image: "ghcr.io/timeshel/oidcwarden:v2025.10.1-1"
          image: "docker.io/vaultwarden/server:testing-alpine"
          imagePullPolicy: IfNotPresent

          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          ports:
            - containerPort: 8080
              protocol: TCP

          env:
            - name: ROCKET_PORT
              value: "8080"
            - name: DOMAIN
              value: "https://vaultwarden.home.alden.ai"
            - name: SSO_ENABLED
              value: "true"
            - name: SSO_ONLY
              value: "true"
            - name: SSO_AUTHORITY
              value: "https://auth.home.alden.ai"
            - name: SSO_SCOPES
              value: "profile email offline_access vaultwarden"
            - name: SSO_PKCE
              value: "true"
            - name: SSO_CLIENT_ID
              value: "vaultwarden"
            - name: SSO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-secrets
                  key: oidc-client-secret
            - name: SSO_ROLES_ENABLED
              value: "true"
            - name: SSO_ROLES_DEFAULT_TO_USER
              value: "true"
            - name: SSO_ROLES_TOKEN_PATH
              value: "/vaultwarden_roles"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-18-app
                  key: uri
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-secrets
                  key: admin-token

          resources:
            requests:
              memory: 100Mi
              cpu: 2m

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 3
            periodSeconds: 30

          volumeMounts:
            - mountPath: /data
              name: vaultwarden-data-pvc

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault

      enableServiceLinks: false
      automountServiceAccountToken: false

  volumeClaimTemplates:
    - metadata:
        name: vaultwarden-data-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 5Gi
