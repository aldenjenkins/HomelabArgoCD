apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alloy-profiles
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: alloy
      app.kubernetes.io/name: alloy-profiles
      app.kubernetes.io/part-of: alloy
  endpoints:
    - path: /metrics
      port: http-metrics
      relabelings:
        - action: replace
          replacement: homelab-live
          targetLabel: cluster
  attachMetadata:
    node: true
