apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: alloy-get-static-urls-30s
spec:
  jobName: alloy-get-static-urls-30s
  interval: 30s
  module: http_2xx_30s
  scrapeTimeout: 30s
  prober:
    url: blackbox-exporter.blackbox-exporter.svc.cluster.local.:19115
  targets:
    staticConfig:
      static:
        - http://alloy-profiles.alloy.svc.cluster.local.:12345/
